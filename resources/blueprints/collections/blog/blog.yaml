tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: featured_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: Featured_image
          -
            handle: blog_content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - strikethrough
                - code
                - codeblock
              reading_time: true
              remove_empty_nodes: false
              container: assets
              type: bard
              display: 'Blog content'
          -
            handle: author
            field:
              type: users
              display: Author
          -
            handle: template
            field:
              type: template
              display: Template
      -
        display: Meta
        fields:
          -
            handle: meta_title
            field:
              character_limit: 60
              type: text
              display: 'Meta title'
          -
            handle: meta_description
            field:
              character_limit: 160
              type: textarea
              display: 'Meta description'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
title: Blog
